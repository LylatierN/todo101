name: Docker Compose CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“©Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: lylatiern
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and tag Docker images
      run: |
        docker compose -f docker-compose.yml build
    - name: Tag & Push Backend image
      run: |
        docker tag todo101-todo-backend lylatiern/todo-backend:latest
        docker push lylatiern/todo-backend:latest
    - name: Tag & Push Frontend image
      run: |
        docker tag todo101-todo-frontend lylatiern/todo-frontend:latest
        docker push lylatiern/todo-frontend:latest
